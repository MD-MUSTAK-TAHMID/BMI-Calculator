<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="CSS/stule.css">
</head>
<body>
    <div class="main main1">
        <h1>BMI Calculator</h1>
        <h4>Choose Your Gender</h4>
        <div class="gender_main">
            <button class="Malebtn">Male</button>
            <button class="Femalebtn">Female</button>
        </div>
    </div>


    <div class="main main2">
        <h3 class="gender"></h3>
        <div class="hight">
            <input class="input1" type="text" placeholder="Enter Your Hight(Inchi)">
            <p class="error1"></p>
        </div>
        <div class="wight">          
            <input class="input2" type="text" placeholder="Enter Your Wight (KG)">
            <p class="error2"></p>
        </div>
        <button class="testbtn">Test</button>
        <h2 class="result"></h2>
        <h1 class="Output"></h1>
        <button class="recheck">Recheck Your BMI</button>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
